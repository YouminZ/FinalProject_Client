<div ng-include src="'views/header.html'"></div>
<div class="wideBackground" ng-controller="PlayersearchCtrl">
  <div class="container">
    <div class="registration">


      <div class="mainText">
        <h2 class="row sfontcolor container-fluid col-sm-12 col-md-12 col-lg-12"><center>Player Search</center></h2>
        <body class="col-lg-12">
        <form name="searchform" ng-submit="search()">
          <div class="row">
            <div class="col-sm-12">
              <input type="text" class="form-control" ng-model="search_string" name="gamerTag" placeholder="Search players by Gamer Tag or First Name">
            </div>
          </div>


          <div class="col-sm-12">
            <button type="submit" class="btn btn-shutterOut col-sm-12" name="submit" id="button-submit">Search</button>
          </div>
        </form>




      <section>

          <!--TODO: if you know how this works, please make it look good-->
          <div class="container" ng-show = "players.length > 0" >
            <div class="row">
              <div class="col-sm-4" ng-repeat="player in players">
                <div class="well-sm"> <div class="media">
                  <center>
                  <a ng-href="#/playerprofile/{{player.gamerTag}}">
                    <img class="media-object" src="{{player.icon_URL}}" width="100" height="100" alt="No Picture"> </a>
                  </center>
                  <center><h4 class="sfontcolor"><br><a ng-href="#/playerprofile/{{player.gamerTag}}">{{player.gamerTag}}</a></h4></center>
                </div>
                </div>
              </div>
            </div>
          </div>



          <div class="mainText">
            <div class="col-lg-12 sfontcolor"><h3><center>Top Profiles</center></h3></div>
            <div class="floated_img">
              <a href="/#/playerprofile/Bjergsen"><img src=images/profile_1.jpg width="224" height="157" alt="Profile Image"></a>
              <p><center>Bjergsen</center></p>
            </div>
            <div class="floated_img">
              <a href="/#/playerprofile/EDolley"><img src="http://i.imgur.com/imzODLz.jpg" width="224" height="157" alt="Profile Image"></a>
              <p><center>EDolley</center></p>
            </div>
            <div class="floated_img">
              <a href="/#/playerprofile/Combs"><img src="http://i.imgur.com/W0Rjtao.jpg" width="224" height="157" alt="Profile Image"></a>
              <p><center>Combs</center></p>
            </div>
            <div class="floated_img">
              <a href="/#/playerprofile/king_s_24"><img src="https://static-resource.np.community.playstation.net/avatar_m/3RD/UP10631304009_F8B1013369E7CD6B7587_M.png" width="224" height="157" alt="Profile Image"></a>
              <p><center>king_s_24</center></p>
            </div>
            <div class="floated_img">
              <a href="/#/playerprofile/Azori"><img src="http://i.imgur.com/X2lDfCr.jpg" width="224" height="157" alt="Profile Image"></a>
              <p><center>Azori</center></p>
            </div>
            <div class="floated_img">
              <a href="/#/playerprofile/NateBroChill"><img src="https://pbs.twimg.com/profile_images/606109728620412928/UG2pkAaB.jpg" width="224" height="157" alt="Profile Image"></a>
              <p><center>NateBroChill</center></p>
            </div>
            <div class="floated_img">
              <a href="/#/playerprofile/Faker"><img src="http://i.imgur.com/xLHsZqs.jpg" width="224" height="157" alt="Profile Image"></a>
              <p><center>Faker</center></p>
            </div>
            <div class="floated_img">
              <a href="/#/playerprofile/ToSsGirl"><img src="http://i.imgur.com/9NL6oBe.jpg" width="224" height="157" alt="Profile Image"></a>
              <p><center>ToSsGirl</center></p>
            </div>
            <div class="floated_img">
              <a href="/#/playerprofile/lurppis"><img src="http://i.imgur.com/bQCeHhN.jpg" width="224" height="157" alt="Profile Image"></a>
              <p><center>lurppis</center></p>
            </div>

            <div class="row playerGrid container-fluid">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <button class="btn btn-shutterOut col-sm-11" ng-click="gotoMoreProfiles()">More Profiles</button>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <button class="btn btn-shutterOut col-sm-11" ng-click="gotoSearchTournament()">Search Tournaments</button>
              </div>
            </div>
          </div>
        </section>



        </body>

        <footer>
          <div ng-include src="'views/footer.html'"></div>
        </footer>

      </div>
    </div>
  </div>
</div>
