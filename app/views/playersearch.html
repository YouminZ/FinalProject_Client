<div ng-include src="'views/header.html'"></div>
<div class="wideBackground" ng-controller="PlayersearchCtrl">
  <div class="container">
    <div class="registration">
    <div class="mainText">
    <h2 class="row header container-fluid col-sm-12 col-md-12 col-lg-12">Player Search</h2>
      <body class="col-lg-12">
      <form name="searchform" ng-submit="search()">
        <div class="row">
          <div class="col-sm-12">
            <input type="text" class="form-control" ng-model="search_string" name="gamerTag" placeholder="Gamer Tag">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <input type="text" class="form-control" name="firstName" placeholder="First Name" ng-model="user.firstName">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name" ng-model="user.lastName">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <input type="text" class="form-control" name="game" placeholder="Game" ng-model="user.game">
          </div>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="platform" placeholder="Platform" ng-model="user.platform">
          </div>
        </div>

        <div class="col-sm-12">
          <button type="submit" class="btn btn-shutterOut col-sm-12" name="submit" id="button-submit">Search</button>
        </div>
      </form>

                  <h4 class="media-heading">{{player.gamerTag}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
